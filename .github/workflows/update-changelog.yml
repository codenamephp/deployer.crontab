name: Update Changelog
on:
  push:
    branches:
      - release
    paths-ignore:
      - '**.md'


jobs:
  calculate_next_version:
    name: Calculate next version
    uses: codenamephp/workflows.common/.github/workflows/calculate-next-version.yml@1
  update_changelog:
    name: Update changelog
    runs-on: ubuntu-latest
    needs: calculate_next_version
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Create changelog
        uses: charmixer/auto-changelog-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          future_release: ${{ needs.calculate_next_version.outputs.version }}
          release_branch: 'release'

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Update changelog
          branch: changelog
          delete-branch: true
          title: '[CHANGELOG] Update changelog'
          labels: changelog


      - name: Merge pull request
        uses: squalrus/merge-bot@v0.4.5
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          test: true
          reviewers: true
          labels: changelog
          checks_enabled: true
          delete_source_branch: true